<script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=getLocation" async defer></script>

<div class="row">
    <div input-field class="placeIn col l3 s6" >
      <select class="placeIn" ng-model="gm.type" material-select watch>
        <option value="" disabled selected>Choose your option</option>
        <option value="restaurant">Restaurant</option>
        <option value="art_gallery">Art Gallery</option>
        <option value="movie_theater">Movie Theatre</option>
        <option value="bowling_alley">Bowling Alley</option>
        <option value="museum">Museum</option>
        <option value="night_club">Night Club</option>
        <option value="park">Park</option>
        <option value="cafe">cafe</option>
      </select>
      <label>Type of place</label>
    </div>
    <div input-field class="placeIn col l3 s6" >
      <select class="placeIn" ng-model="gm.distance" material-select watch>
        <option value="" disabled selected>Choose your option</option>
        <option value="1609.34">1 mile</option>
        <option value="3218.69">2 miles</option>
        <option value="8046.72">5 miles</option>
        <option value="16093.4">10 miles</option>
      </select>
      <label>Distance</label>
    </div>
    <div class="inputPlace placeIn input-field col l5 s8">
        <input class="inputPlace placeIn" ng-model="gm.location" id="location" type="text" class="in validate">
        <label class="inLabel" for="location">Enter an Address or Place</label>
    </div>
    <div class="inputPlace2 placeBtnCont col l1 s4 valign-wrapper">
      <button type="button" class="col s12 btn placeBtn" ng-click="gm.create()">Find</button>
    </div>
  </div>
  <div ng-if="gm.loading" class="center-align">
    <img class="load" src="https://s-media-cache-ak0.pinimg.com/originals/58/4b/60/584b607f5c2ff075429dc0e7b8d142ef.gif" alt="">
  </div>
  <div class="row">
    <div id="map"></div>
  </div>
  <div id="id01" class="modal">

    <span onclick="document.getElementById('id01').style.display='none'"
      class="close" title="Close Modal">&times;</span>

    <div class="modal-content animate">
      <h1 class="center-align">Trip Info</h1>
      <div class="container">
        <div class="col s6">
          <h3>{{ gm.places[gm.index].name }}</h3>
        </div>
      </div>
      <div class="container row">
        <div class="input-field col l6 s12">
          <label for="startDate">Start date</label>
          <input input-date
              type="text"
              name="created"
              id="startDate"
              ng-model="gm.startDate"
              container=""
              format="dd/mm/yyyy"
              months-full="{{ month }}"
              months-short="{{ monthShort }}"
              weekdays-full="{{ weekdaysFull }}"
              weekdays-short="{{ weekdaysShort }}"
              weekdays-letter="{{ weekdaysLetter }}"
              disable="disable"
              min="{{ minDate }}"
              max="{{ maxDate }}"
              today="today"
              first-day="1"
              clear="clear"
              close="close"
              select-years="15"
              on-start="onStart()"
              on-render="onRender()"
              on-open="onOpen()"
              on-close="onClose()"
              on-set="onSet()"
              on-stop="onStop()" />
        </div>
        <div class="input-field col l6 s12">
          <label for="startTime">Start Time</label>
          <input id="startTime" class="timepicker" ng-model="gm.startTime" input-clock data-twelvehour="false" type="text" />
        </div>
      </div>
      <div class="container row">
        <div class="input-field col l6 s12">
          <label for="endDate">Start date</label>
          <input input-date
              type="text"
              name="created"
              id="endDate"
              ng-model="gm.endDate"
              container=""
              format="dd/mm/yyyy"
              months-full="{{ month }}"
              months-short="{{ monthShort }}"
              weekdays-full="{{ weekdaysFull }}"
              weekdays-short="{{ weekdaysShort }}"
              weekdays-letter="{{ weekdaysLetter }}"
              disable="disable"
              min="{{ minDate }}"
              max="{{ maxDate }}"
              today="today"
              first-day="1"
              clear="clear"
              close="close"
              select-years="15"
              on-start="onStart()"
              on-render="onRender()"
              on-open="onOpen()"
              on-close="onClose()"
              on-set="onSet()"
              on-stop="onStop()" />
        </div>
        <div class="input-field col l6 s12">
          <label for="endTime">End Time</label>
          <input id="endTime" class="timepicker" ng-model="gm.endTime" input-clock data-twelvehour="false" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea ng-model="gm.description" id="description" class="materialize-textarea"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row center-align">
        <button type="button" name="button" class="btn center-align" ng-click="gm.saveEvent()">Save</button>
      </div>
    </div>
  </div>
